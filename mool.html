<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Permanent+Marker&display=swap" rel="stylesheet">        
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css'>
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/input.min.css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>

        <div class="container d-flex flex-column align-items-center">

            <div>
                <h1>MOOL</h1>
            </div>

            <div style='text-align:center;'>
                <svg width="100%" viewbox="0 0 30 42">
                    <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
                        <stop offset="0%" style="stop-color:#61A4FF;stop-opacity:1"/>
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" id='progress'/> -->
                    </linearGradient>
                    <path id='tear' class='light-shadow' fill="url(#lg)" stroke="black" stroke-width="1.0"
                        d=" M  15 3
                            Q  16.5 6.8 25 18
                            A  12.8 12.8 0 1 1 5 18
                            Q  13.5 6.8 15 3z   " />
                    <text id='hydrate' class='mymove' x="7" y="26">Time to hydrate!</text>
                    <text id='hydrated' class='pulsate' x="3.5" y="26">Fully hydrated for the day!</text>
                    <text id='progressReport' x="13" y="26">progress</text>
                </svg>
            </div>

            <div class='d-flex flex-row justify-content-center'>
                <div class='p-2'>
                    <p>DAILY GOAL: <span id='goal'>Add a goal below!</span><span id='unit'></span></p>
                </div>
                <div class='p-2'>
                    <select>
                        <option value='oz' id='oz'>oz</option>
                        <option value='ml' id='ml'>ml</option>
                    </select>
                </div>
            </div>

            <div class='d-flex flex-row justify-content-center'>
                <div class='ui input p-2'>
                    <input id='goalInput' type='number' placeholder='CHANGE GOAL' style='text-align:center'>
                </div>
                <div class='p-2'>
                    <button id='goalButton' class='ui black button'>Update</button>
                </div>
            </div>

            <div class='d-flex flex-row justify-content-center'>
                <div class='ui input p-2'>
                    <input id='progressInput' type='number' placeholder='AMOUNT' style='text-align:center'>
                </div>
                <div class='p-2'>
                    <button id='progressButton' class='ui black button' onclick='calculate()'>Drink!</button>
                </div>
            </div>

        </div>


    </body>

</html>
